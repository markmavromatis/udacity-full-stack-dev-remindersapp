<html>
  <head>
    <title>Todo App</title>
    <style>
      hidden {
        display: none;
      }
      #error {
        display: none;
      }
      li {
        clear: both;
      }
      li button {
        -webkit-appearance: none;
        border: none;
        outline: none;
        color: red;
        float: right;
        cursor: pointer;
        font-size: 20px;
      }
      .lists-wrapper, .todos-wrapper {
        list-style : none;
        padding: 0;
        margin: 0;
        width: 300px;
        display: inline-block;
        vertical-align: top
      }
    </style>
  </head>
  <body>
    <div id="error" class="hidden">Something went wrong!</div>
    <div class="lists-wrapper">
      <ul id="lists">
        {% for list in lists %}
        <li>
          <a href="/lists/{{ list.id }}">{{ list.name }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="todos-wrapper">
      <form id="form" method="post" action="/todos/create">
        <input type="text" id="description" name="description" />
        <input type="submit" value="Create" />
      </form>
      <h4>{{active_list.name}}</h4>
      <ul id="todos">
        {% for todo in todos %}
        <li>
          <input data-id="{{todo.id}}" class="check-completed" type="checkbox" {% if todo.completed %}checked{% endif %} />
          {{ todo.description }}
          <button data-id="{{todo.id}}" class="delete-reminder">&cross;</button>
        </li>
        {% endfor %}
      </ul>
    </div>
    <script>

      // Delete reminder
      const buttons = document.querySelectorAll('.delete-reminder')
      for (let i = 0; i < buttons.length; i++) {
        const aButton = buttons[i];
        aButton.onclick = function(e) {
          console.log('event', e);
          const todoId = e.target.dataset['id'];
          fetch('todos/' + todoId + '/delete', {
            method: 'DELETE'
          })
          .then(function(response) {
            // After delete has succeeded, redirect back to front page.
            window.location.href = "/";
          })
          .then(response => {
            document.getElementById('error').className = 'hidden';
          })
          .catch(function() {
            document.getElementById('error').className = '';
          })
        }
      }

      // Checkboxes for updating reminder 'completed' status
      const checkboxes = document.querySelectorAll('.check-completed');
      for (let i = 0; i < checkboxes.length; i++) {
        const checkbox = checkboxes[i]
        checkbox.onchange = function(e) {
          console.log('event', e);
          const newCompleted = e.target.checked;
          const todoId = e.target.dataset['id'];
          fetch('/todos/' + todoId + '/set-completed', {
            method: 'POST',
            body: JSON.stringify({
              'completed': newCompleted
            }),
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(response => {
            document.getElementById('error').className = 'hidden';
          })
          .catch(function() {
            document.getElementById('error').className = '';
          })
        }
      }

      // Creating new reminder
      const descInput = document.getElementById('description');
      document.getElementById('form').onsubmit = function(e) {
        e.preventDefault();
        const desc = descInput.value;
        descInput.value = '';
        fetch('/todos/create', {
          method: 'POST',
          body: JSON.stringify({
            'description': desc,
          }),
          headers: {
            'Content-Type': 'application/json',
          }
        })
        .then(response => response.json())
        .then(jsonResponse => {
          console.log('response', jsonResponse);
          li = document.createElement('li');
          li.innerText = desc;
          document.getElementById('todos').appendChild(li);
          document.getElementById('error').className = 'hidden';
        })
        .catch(function() {
          document.getElementById('error').className = '';
        })
      }
    </script>
  </body>
</html>
